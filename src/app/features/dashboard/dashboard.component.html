
<mat-drawer-container class="example-container" autosize>
    <!-- SIDEBAR menu lateral -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a 
        routerLink="home" 
        mat-list-item
        routerLinkActive
        #homeLink="routerLinkActive"
        [activated]="homeLink.isActive"
        >Inicio</a>
        <a 
        routerLink="usuarios" 
        mat-list-item
        routerLinkActive
        #usuariosLink="routerLinkActive"
        [activated]="usuariosLink.isActive"
        >Usuarios</a>
        <a 
        routerLink="cursos" 
        mat-list-item
        routerLinkActive
        #cursosLink="routerLinkActive"
        [activated]="cursosLink.isActive"
        >Cursos</a>
        <a (click)="logout()" mat-list-item>Cerrar sesion</a>
      </mat-nav-list>
    </mat-drawer>
  
    <!-- AREA DERECHA contenido -->

    <div class="example-sidenav-content">
        <!-- TOOLBAR -->
        <mat-toolbar class="g-3">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-icon class="g-3">tv</mat-icon>
            <span>Escuela de Cursos</span>

        </mat-toolbar>

    </div>
</mat-drawer-container>
