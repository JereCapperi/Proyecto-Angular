<div class="container ">
    <h2>Usuarios</h2>
    <button mat-button (click)="openModal()">
        <mat-icon>add</mat-icon>
        Crear Usuario
    </button>

    @if (isLoading) {
      <mat-spinner></mat-spinner>

    } @else {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario | userfullname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.createdAt | date}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let usuario">
            <button (click)="openModal(usuario)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDelete(usuario.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
</div>
